<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Firstname: </label>
        <input minlength="2" maxlength="25" type="text" id="name" required>
        <br>
        <br>
        <label for="middlename">Middlename: </label>
        <input minlength="2" maxlength="25" type="text" id="middlename">
        <br>
        <br>
        <label for="lastname">Lastname: </label>
        <input minlength="2" maxlength="25" type="text" id="lastname" required>
        <br>
        <br>
        <label for="course">Course : </label>
        <select id="" required>
        <option value="course">Course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="B.B.A">B.B.A</option>
        <option value="B.Com">B.Com</option>
        </select>
        <br>
        <br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="Dob">DOB</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local"><br>
        <label for="phone">Phone :</label>
        <input type="tel" value="+91" disabled style="width: 30px;">
        <input type="tel" id="phone">
        <br>
        <br>
        <label for="Address">Address</label><br>
        <textarea name="address" id="address" cols="80" rows="5"></textarea>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="password">Re-type password: </label>
        <input type="password" id="password">
        <br>
        <br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Agree to terms and conditions</label>
        <br>
        <br>
        <label for="fileInput">Choose File</label>
        <input type="file" id="fileInput" name="fileInput">
        <br>
        <br>
        <label for="colorInput">Choose Color</label>
        <input type="color" id="colorInput" name="colorInput">
        <br>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </fieldset>
</body>
</html>
